<!-- Top row -->
<div class="container-xxl">
  <div class="top-row d-flex justify-content-between align-items-center">
    <ul class="d-none d-lg-block my-0">
      <li>Donna</li>
      <li>Uomo</li>
      <li>Bambini</li>
    </ul>
    <img src="../../../assets/Zalando_logo.png" class="logo" />
    <ul class="icon-wrapper d-flex mx-0 px-0 align-items-stretch">
      <li class="mx-3 mx-lg-0"><i class="fal fa-user fa-lg"></i></li>
      <li class="mx-3 mx-lg-0"><i class="fal fa-heart fa-lg"></i></li>
      <li class="mx-3 mx-lg-0"><i class="fal fa-bag-shopping fa-lg"></i></li>
    </ul>
  </div>

  <!-- Bottom row -->
  <div class="bottom-row d-flex g-0 justify-content-between">
    <ul
      class="col-lg-5 d-none d-lg-flex justify-content-start mb-0"
      (mouseleave)="dropdownSetActive(false)"
    >
      <li
        *ngFor="let el of navElements; index as i"
        (mouseenter)="dropdownSetActive(true, el)"
        (focus)="dropdownSetActive(true, el)"
        tabindex="0"
      >
        <span class="bottom-element">{{ el }}</span>
      </li>
      <app-dropdown
        [url]="dropdownUrl"
        [(active)]="dropdownIsActive"
      ></app-dropdown>
    </ul>

    <!-- 3 lines -->
    <span
      class="menu-icon-wrapper d-lg-none d-flex col flex-shrink-1 justify-content-center align-items-center"
    >
      <i class="fal fa-bars fa-xl"></i>
    </span>

    <!-- Search form -->
    <div class="col-lg-4 col-11">
      <form
        class="search-form d-flex justify-content-between justify-content-lg-start"
      >
        <span class="search-icon order-lg-first order-last">
          <i class="fal fa-magnifying-glass fa-xl d-lg-none"></i>
          <i class="fal fa-magnifying-glass fa-lg d-none d-lg-inline"></i>
        </span>
        <input class="search-input" type="search" placeholder="Ricerca" />
      </form>
    </div>
  </div>
</div>
