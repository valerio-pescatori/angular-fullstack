<!DOCTYPE html>
<html>

<head>
    <title> My Website </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Esempio di sito di e-commerce di vestiti">
    <meta name="author" content="Valerio Pescatori">
</head>

<body>
    <!-- linea verticale -->
    <div style="position: absolute; width: 2px; height: 1000px; background-color: white; left: 50%; right: -1px;">
    </div>
    <div class="container-fluid">
        <!-- nav -->
        <div class="row fixed-top mx-2 mt-2">
            <nav class=" col-12 d-flex flex-row flex-sm-column justify-content-sm-center justify-content-around"
                id="menu-nav">
                <a style="color: #191923" href="#" class="nav-link d-inline material-icons px-1">menu</a>
                <a style="color: #191923" href="#" class="nav-link d-inline material-icons px-1">shopping_cart</a>
                <a style="color: #191923" href="#" class="nav-link d-inline material-icons px-1">person</a>
            </nav>
        </div>


        <header>
            <!-- title -->
            <div class="row justify-content-center" id="brand-name">
                <img src="media/Logo_small.svg" id="logo-bg" alt="brand logo">
                <h1 class="col" style="position: absolute; transform: skewX(-10deg);">
                    FastForward Clothing
                </h1>
            </div>

            <!-- line -->
            <div class="row" id="line">
                <div class="col-1"></div>
                <div class="col line"></div>
                <div class="col-1"></div>
            </div>

        </header>

        <!-- shop now button -->
        <main style="margin-top: 10%;">
            <div class="d-flex flex-column justify-content-center">
                <button type="button" class="d-inline red-button text-nowrap" id="red-button">
                    <!-- idea animazione: al click il bottone diventa leggermente piÃ¹ piccolo, 
                        poi mentre torna grande dal centro cresce un anello rosso scuro fino ad uscire dal bottone -->
                    <div class="circle" id="circle">
                    </div>
                    <h5 class="my-1 d-inline">Shop now</h5>
                </button>
            </div>

        </main>

        <footer style="margin-top: 10%;">
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
